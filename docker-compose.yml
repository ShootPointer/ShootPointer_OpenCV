version: "3.9"

services:
  fast-api:
    build: .
    container_name: fast-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data/highlights:/data/highlights   # SAVE_ROOT=/data/highlights 매핑
    depends_on:
      - redis
    restart: unless-stopped
    # (Linux일 때만 필요) 호스트 접근용
    # extra_hosts:
    #   - "host.docker.internal:host-gateway"

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped
